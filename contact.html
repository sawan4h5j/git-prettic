<section class="contact-form">
  <div class="container">
    <div class="form-wrapper">
      <div class="company-address">
        <div class="address-group">
          <i class="fas fa-map-marker-alt fa-3x text-red"></i>
          <h2 class="text-gray md-heading">Location</h2>
          <p>
            Bangladesh
          </p>
        </div>
        <div class="address-group">
          <i class="far fa-envelope fa-3x text-red"></i>
          <h2 class="text-gray md-heading">email</h2>
          <p>
           islamsawan466@gmail.com
          </p>
        </div>
        <div class="address-group">
          <i class="fas fa-phone-square-alt fa-3x text-red"></i>
          <h2 class="text-gray md-heading">Number</h2>
          <p>
            017XXXXXXXX
          </p>
        </div>
        <img src="./img/7829.jpg_wh860.jpg" alt="our company image">
      </div>
      <form action="" class="form">
        <h1 class="lg-heading text-black">Contact us</h1>
        <p class="text-gray">
          let us know about you. If you are interested fill this from and contact us.
        </p>

        <div class="form-group">
          <label for="">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="" id="message"></textarea>
        </div>
        <button type="submit" class="form-btn">Submit</button>
      </div>
    </form>
  </div>
</section>
<footer class="footer">
  <div class="social-media-links container">
    <i class="fab fa-facebook fa-4x text-light"></i>
    <i class="fab fa-discord fa-4x text-light"></i>
    <i class="fab fa-youtube fa-4x text-light"></i>
